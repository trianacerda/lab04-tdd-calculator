<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Triana's Calculator</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        Addition 
        <input type="text" name="add-num1" id="add-num1">
        <span>+</span>
        <input type="text" name="add-num2" id="add-num2">
        <span>=</span>
        <span id="add-answer">?</span>
        <button id="add-btn">Add</button>
        <hr>

        Subtraction
        <input type="text" name="sub-num1" id="sub-num1">
        <span>-</span>
        <input type="text" name="sub-num2" id="sub-num2">
        <span>=</span>
        <span id="sub-answer">?</span>
        <button id="sub-btn">Subtract</button>
        <hr>

        Multiplication
        <input type="text" name="mul-num1" id="mul-num1">
        <span>*</span>
        <input type="text" name="mul-num2" id="mul-num2">
        <span>=</span>
        <span id="mul-answer">?</span>
        <button id="mul-btn">Multiply</button>
        <hr>

        Division
        <input type="text" name="divd-num1" id="divd-num1">
        <span>/</span>
        <input type="text" name="divd-num2" id="divd-num2">
        <span>=</span>
        <span id="divd-answer">?</span>
        <button id="divd-btn">Divide</button>
        <hr>

    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
